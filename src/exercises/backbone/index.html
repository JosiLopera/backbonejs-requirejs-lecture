
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Exercise 01</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
   
    <section id="todoapp"> <header id="header">
<h1>todos</h1>
<input id="new-todo" placeholder="What needs to be done?" autofocus> </header>
<section id="main">
<input id="toggle-all" type="checkbox">
<label for="toggle-all">Mark all as complete</label> 
	<ul id="todo-list"></ul>
</section>
<footer id="footer"></footer> </section>
<div id="info">
<p>Double-click to edit a todo</p>
</div>

    <script src="../../../bower_components/underscore/underscore-min.js"></script>
    <script src="../../../bower_components/jquery/jquery.min.js"></script>
    <script src="../../../bower_components/backbone/backbone-min.js"></script>
    <script src="../../../bower_components/backbone.localStorage/backbone.localStorage-min.js"></script>
    <script src="../../../bower_components/mustache/mustache.js"></script>
    <script src="js/models/task.js"></script>



	<div id="item-template">
		<div class="view">
		      <input class="toggle" type="checkbox">
		      <label>{{title}}</label>
		      <button class="destroy"></button>
		</div>
		<input class="edit" value="{{title}}">
	</div> 

	<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
	</script> 
	<script src="js/collections/tasks.js"></script>	

	<script src="js/views/task.js"></script>
	<script src="js/views/app.js"></script>
	<!--<script src="js/routers/router.js"></script>-->
	<script src="js/app.js"></script>
</body>
</html>
